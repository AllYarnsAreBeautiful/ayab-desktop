language: python
cache:
  directories:
  - "/Library/Caches/Homebrew"
  - "$HOME/.cache/pip"
matrix:
  include:
  - os: linux
    python: 2.7	
  - os: osx
    language: generic
    osx_image: xcode6.4
before_install:
- if [ "$TRAVIS_OS_NAME" == "osx"   ] ; then   mac-build/install.sh ; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ] ; then linux-build/install.sh ; fi
install: true
script:
- ls dist
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/ayab*.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    condition: "\"$TRAVIS_OS_NAME\" == \"linux\""

  provider: releases
  api_key:
    secure: 
  file:
    - "dist/AYAB.dmg"
  skip_cleanup: true
  on:
    tags: true
    condition: "\"$TRAVIS_OS_NAME\" == \"osx\""
